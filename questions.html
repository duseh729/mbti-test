<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내 안에 숨어있는 직업캐 찾기!</title>
    <!-- 브라우저의 아이콘 설정 -->
    <!-- 기본적으로 브라우저는 루트 경로의 ico 파일을 찾아서 자동으로 사용하는데 찾지 못할 경우 아래처럼 따로 설정이 가능 -->
    <link rel="icon" href="favicon.png" />
    <!-- 각 브라우저의 기본 스타일을 초기화한다. -->
    <!-- 브라우저마다 css 출력이 다를 경우를 대비해 사용하는 라이브러리 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <!-- Pretendard 글꼴 -->
    <!-- prettier-ignore -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/variable/pretendardvariable-dynamic-subset.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/questions.css" />
    <!-- type="module"은 import를 사용하기 위함 -->
    <script type="module" defer src="js/questions.js"></script>
  </head>
  <body>
    <div class="progress">
      <div class="value"></div>
    </div>
    <div class="question-box">
      <div class="number"></div>
      <div class="question"></div>
      <div class="btn btn-gray choice choice1"></div>
      <div class="btn btn-gray choice choice2"></div>
    </div>
  </body>
</html>
